<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Ive, initial-scale=1.0">
    <title>Lab 06 - User Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img id="user-image" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 200px;" />
                    <h5 class="my-3 name">Marie Horwitz</h5>
                    <p>Web Designer</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">info@example.com</p>
                        </div>
                        <div class="col-6 mb-3"> 
                          <h6>Phone</h6>
                          <p class="text-muted">123 456 789</p>
                        </div>
                      </div>
                      <h6>Location</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>City</h6>
                          <p class="text-muted">Lorem ipsum</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Country</h6>
                          <p class="text-muted">Dolor sit amet</p>
                        </div>

                        <div class="col-6 mb-3">
                            <h6>Social Username</h6>
                            <p class="text-muted">Lorem ipsum</p>
                        </div>
                      </div>
                  
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script>

// Get a random user from the randomuser.me API with the Fetch API
fetch('https://randomuser.me/api/')
    .then( function (response) {
        return response.json();
    })
    .then(function (data) {
        console.log(data);
        // get the user data from the response
        let user = data.results[0];
        let userName = `${user.name.first} ${user.name.last}`;
        let socialUserName = user.login.username;

        // set the user image
        document.querySelector('#user-image').src = user.picture.large;
        document.querySelector('#user-image').setAttribute('alt', userName);
        
        // set the user name
        // document.getElementById('user-name').innerHTML = userName; + ' ' + user.name.last;
        document.querySelector('.name').innerText = userName;
        document.querySelectorAll('.name').forEach((item) => {
            item.innerText = userName;
        });

        // set the user email
        document.querySelector('.card-body p').innerText = user.email;

        // set the user phone
        document.querySelectorAll('.card-body p')[1].innerText = user.phone;
        
        // set the user city  
        document.querySelectorAll('.card-body p')[2].innerText = user.location.city;

        // set the user country
        document.querySelectorAll('.card-body p')[3].innerText = user.location.country;

        // set the user social username
        document.querySelectorAll('.card-body p')[4].innerText = socialUserName;

    });
    
    

</script>
</html>
