<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDSN 599 Lab 3 Mad Libs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>IDSN 599 | Lab 3 - Mad Libs Exercise</h2>
        <form method="get" id="form">
      
          <br>
            <p>Insert Your Answers to Create a Customized Story.</p>
          <br>
      <p>Mad Libs Are a Fun Way to Use a Variety of Words to For Entertaining Storytelling.
      </p>
      <br>

      <div class="form-group">
            <label for="adjective">Adjective:</label>
            <input type="text" class="form-control" id="adjective1" placeholder="Enter adjective" name="adjective1">
        </div>
        <div class="form-group">
            <label for="noun">Noun:</label>
            <input type="text" class="form-control" id="noun1" placeholder="Enter noun" name="noun1">
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <input type="text" class="form-control" id="food1" placeholder="Enter food" name="food1">
        </div>
        <div class="form-group">
            <label for="adjective">Adjective:</label>
            <input type="text" class="form-control" id="adjective2" placeholder="Enter adjective" name="adjective2">
        </div>
        <div class="form-group">
            <label for="adjective">Adjective:</label>
            <input type="text" class="form-control" id="adjective3" placeholder="Enter adjective" name="adjective3">
            </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" class="form-control" id="number1" placeholder="Enter number" name="number1">    
        </div>
        <div class="form-group">
            <label for="noun">Noun:</label>
            <input type="text" class="form-control" id="noun2" placeholder="Enter noun" name="noun2">
        </div>
        <div class="form-group">
            <label for="verb">Verb:</label>
            <input type="text" class="form-control" id="verb1" placeholder="Enter verb" name="verb1">
            </div>
        <div class="form-group">
            <label for="verb">Verb:</label>
            <input type="text" class="form-control" id="verb2" placeholder="Enter verb" name="verb2">
       </div>
       <div class="form-group">
            <label for="noun">Noun:</label>
            <input type="text" class="form-control" id="noun3" placeholder="Enter noun" name="noun3">
        </div>
            <button id="submit" type="submit" class="btn btn-default">Submit</button>

            <div id="story" style="display: non;">
        <br>

        <a class="btn btn-primary" href="indexlab3.html" role="button">Clear the Form</a>
        </div>


    <script>
        // When we click the submit button, log the values of the form.
        document.getElementById('submit').addEventListener('click', function (event) {
            console.log(document.getElementById('adjective1').value);
            console.log(document.getElementById('noun1').value);
            console.log(document.getElementById('food1').value);
            console.log(document.getElementById('adjective2').value);
            console.log(document.getElementById('adjective3').value);
            console.log(document.getElementById('number1').value);
            console.log(document.getElementById('noun2').value);
            console.log(document.getElementById('verb1').value);
            console.log(document.getElementById('verb2').value);
            console.log(document.getElementById('noun3').value);


            // Hide the form.
            document.getElementById('form').style.display = 'none';

            // Today I went to the zoo. I saw a(n) [adjective] [noun] jumping up and down in its tree. He [verb] through the large tunnel that led to its [adjective] [adjective] [number] [noun]. I got some peanuts and passed them through the cage to a gigantic gray [noun] towering above my head. Feeding that animal made me hungry. I went to get a [number] scoop of ice cream. It filled my stomach. Afterwards I had to [verb] [number] miles to catch our bus. When I got home I [verb] my mom for a [adjective] day at the zoo.
        

            // Get the URL parameters and add them to the form.
            var urlParams = new URLSearchParams(window.location.search);
            document.getElementById('adjective1').value = urlParams.get('adjective1');
            document.getElementById('noun1').value = urlParams.get('noun1');
            document.getElementById('food1').value = urlParams.get('food1');
            document.getElementById('adjective2').value = urlParams.get('adjective2');
            document.getElementById('adjective3').value = urlParams.get('adjective3');
            document.getElementById('number1').value = urlParams.get('number1');
            document.getElementById('noun2').value = urlParams.get('noun2');
            document.getElementById('verb1').value = urlParams.get('verb1');
            document.getElementById('verb2').value = urlParams.get('verb2');
            document.getElementById('noun3').value = urlParams.get('noun3');

            
        // If we have the adjective1, noun1, food1, adjective2, adjective3, number1, noun2, verb1, verb2, noun3, hide the form and show the story.
        if (urlParams.has('adjective1') && urlParams.has('noun1') && urlParams.has('food1') && urlParams.has('adjective2') && urlParams.has('adjective3') && urlParams.has('number1') && urlParams.has('noun2') && urlParams.has('verb1') && urlParams.has('verb2') && urlParams.has('noun3')) {
            document.getElementById('form').style.display = 'none';
            document.getElementById('story').style.display = 'block';
        }
        })

        // When the submit button is clicked, show the story on the page with the entered values from the form.
        document.getElementById('submit').addEventListener('click', function (event) {
            document.getElementById('story').innerHTML = 'Today I went to the zoo. I saw a(n) ' + document.getElementById('adjective1').value + ' ' + document.getElementById('noun1').value + ' jumping up and down in its tree. He ' + document.getElementById('verb1').value + ' through the large tunnel that led to its ' + document.getElementById('adjective2').value + ' ' + document.getElementById('adjective3').value + ' ' + document.getElementById('number1').value + ' ' + document.getElementById('noun2').value + '. I got some ' + document.getElementById('food1').value + ' and passed them through the cage to a gigantic gray ' + document.getElementById('noun3').value + ' towering above my head. Feeding that animal made me hungry. I went to get a ' + document.getElementById('number1').value + ' scoop of ice cream. It filled my stomach. Afterwards I had to ' + document.getElementById('verb2').value + ' ' + document.getElementById('number1').value + ' miles to catch our bus. When I got home I ' + document.getElementById('verb2').value + ' my mom for a ' + document.getElementById('adjective1').value + ' day at the zoo.';
        })

       

        // When we click the clear the form button, clear the form.
        document.getElementById('clear').addEventListener('click', function (event) {
            document.getElementById('adjective1').value = '';
            document.getElementById('noun1').value = '';
            document.getElementById('food1').value = '';
            document.getElementById('adjective2').value = '';
            document.getElementById('adjective3').value = '';
            document.getElementById('number1').value = '';
            document.getElementById('noun2').value = '';
            document.getElementById('verb1').value = '';
            document.getElementById('verb2').value = '';
            document.getElementById('noun3').value = '';
        })

        </script>

    </body>
</html>
