<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDSN 599 Lab 3 Mad Libs Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>IDSN 599 | Lab 3 - Mad Libs Exercise</h2>
        <form method="get" id="form">

            <br>
            <p>Insert Your Answers to Create a Customized Story.</p>
            <br>
            <p>Mad Libs Are a Fun Way to Use a Variety of Words to For Entertaining Storytelling.
            </p>
            <br>

            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective1" placeholder="Enter adjective" name="adjective1">
            </div>
            <div class="form-group">
                <label for="noun">Singular Noun:</label>
                <input type="text" class="form-control" id="noun1" placeholder="Enter noun" name="noun1">
            </div>
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" class="form-control" id="food1" placeholder="Enter food" name="food1">
            </div>
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective2" placeholder="Enter adjective" name="adjective2">
            </div>
            <div class="form-group">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" id="adjective3" placeholder="Enter adjective" name="adjective3">
                </div>
            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" class="form-control" id="number1" placeholder="Enter number" name="number1">    
            </div>
            <div class="form-group">
                <label for="noun">Noun:</label>
                <input type="text" class="form-control" id="noun2" placeholder="Enter noun" name="noun2">
            </div>
            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text" class="form-control" id="verb1" placeholder="Enter verb (no -ing)" name="verb1">
                </div>
            <div class="form-group">
                <label for="verb">Verb:</label>
                <input type="text"  
                class="form-control" id="verb2" placeholder="Enter verb (no -ing)" name="verb2">
            </div>
            <div class="form-group">
                <label for="noun">Plural Noun:</label>
                <input type="text" class="form-control" id="noun3" placeholder="Enter noun" name="noun3">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
        </form>
    </div>
    <div class="container">
        <h2>Story</h2>
        <p id="results"></p>
    </div>
    <script>
        // When the form is submitted, run the function and hide the form and show the results.
        $("#form").submit(function(event) {
            event.preventDefault();
            $("#form").hide();
            $("#results").show();
            // Get the values from the form and store them in variables.
            var adjective1 = $("#adjective1").val();
            var noun1 = $("#noun1").val();
            var food1 = $("#food1").val();
            var adjective2 = $("#adjective2").val();
            var adjective3 = $("#adjective3").val();
            var number1 = $("#number1").val();
            var noun2 = $("#noun2").val();
            var verb1 = $("#verb1").val();
            var verb2 = $("#verb2").val();
            var noun3 = $("#noun3").val();
            // Create the story and store it in a variable.
            var story = "Pizza was invented by a " + adjective1 + " " + noun1 + ". To make a pizza, you need to take a lump of " + food1 + ", and make a thin, round " + adjective2 + " " + noun2 + ". Then you cover it with " + adjective3 + " sauce, " + number1 + " " + noun3 + ", and " + verb1 + " it all up. Next you have to " + verb2 + " it in a very hot " + noun3 + ". When it is done, cut it into " + number1 + " " + noun3 + ". Some kids like " + food1 + " pizza the best, but my favorite is the " + adjective1 + " " + noun1 + " pizza. If I could, I would eat pizza " + number1 + " times a day!";
            // Display the story in the results div.
            $("#results").html(story);

        });
    </script>
    
    
</body>
</html>
